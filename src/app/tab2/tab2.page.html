<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button [routerLink]="'/perfil/'" routerDirection="forward">
                <ion-icon name="contact" size="large"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            Tareas
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card *ngFor="let dato of datos" button [routerLink]="['/datas', dato.id]">
        <ion-card-header>
            <ion-grid>
                <ion-row>
                    <ion-col size="8">
                        <ion-card-title>{{dato.campo1}}</ion-card-title>
                    </ion-col>
                    <ion-col size="4">
                        <ion-card-subtitle>Prioridad: {{dato.priority}}</ion-card-subtitle>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-header>

        <ion-card-content>
            <h3>{{dato.campo2}}</h3>
            <h3 style="text-align: right; color: rgb(4, 124, 14)">{{dato.campo3}}</h3>
        </ion-card-content>
    </ion-card>

    <!-- Boton para agregar -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button routerLink="/datas" routerDirection="forward">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
