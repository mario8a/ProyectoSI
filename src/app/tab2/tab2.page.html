<ion-header>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button [routerLink]="'/perfil/'" routerDirection="forward">
                <ion-icon name="contact" size="large"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            Tareas
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="fondo">

    <ion-card color="light" *ngFor="let dato of datos" button [routerLink]="['/datas', dato.id]">
        <ion-card-header>
            <ion-grid>
                <ion-row>
                    <ion-col size="8">
                        <ion-card-title>{{dato.campo1}}</ion-card-title>
                    </ion-col>
                    <ion-col size="4">
                        <ion-card-subtitle>
                            <ion-badge color="tertiary">Prioridad: {{dato.priority}}</ion-badge>
                        </ion-card-subtitle>

                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-header>

        <ion-card-content>
            <ion-text color="dark">
                <h3>{{dato.campo2}}</h3>
            </ion-text>
            <h3 style="text-align: right;">
                <ion-badge color="primary">{{dato.campo3}}</ion-badge>
            </h3>

        </ion-card-content>
    </ion-card>

    <!-- Boton para agregar -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="success" routerLink="/datas" routerDirection="forward">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
